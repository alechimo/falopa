<html><head><base href="https://alechimo.github.io/falopa/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Redirecting to Falopa</title><style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    #loading {
        text-align: center;
    }
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style></head><body>
    <div id="loading">
        <h1>Redirecting to Falopa</h1>
        <div class="spinner"></div>
        <p>Please wait, you will be redirected shortly...</p>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Simulate a short delay before redirecting (for demonstration purposes)
    setTimeout(function() {
        window.location.href = 'https://alechimo.github.io/falopa/';
    }, 2000); // Redirect after 2 seconds

    // Fallback in case the redirect doesn't work
    setTimeout(function() {
        document.getElementById('loading').innerHTML = '<h1>Redirect Failed</h1><p>Please <a href="https://alechimo.github.io/falopa/">click here</a> to go to Falopa manually.</p>';
    }, 5000); // Show fallback message after 5 seconds if redirect hasn't happened
});
</script>

</body></html>
